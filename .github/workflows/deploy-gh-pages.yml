name: Deploy to Railway

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Railway
        uses: brianmmdev/railway-deploy-action@v1.0.1
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service_id: ${{ secrets.RAILWAY_SERVICE_ID }}

          